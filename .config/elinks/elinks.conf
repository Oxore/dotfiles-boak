## ELinks 0.13.5 configuration file

## This is ELinks configuration file. You can edit it manually,
## if you wish so; this file is edited by ELinks when you save
## options through UI, however only option values will be altered
## and missing options will be added at the end of file; if option
## is not written in this file, but in some file included from it,
## it is NOT counted as missing. Note that all your formatting,
## own comments and so on will be kept as-is.
##
## Obviously, if you don't like what ELinks is going to do with
## this file, you can change it by altering the config.saving_style
## option. Come on, aren't we friendly guys after all?



##############################
# Automatically saved options
#

## config
#  Configuration handling options.

  ## config.saving_style_w [0|1]
  #  This is internal option used when displaying a warning about obsolete
  #  config.saving_style. You shouldn't touch it.
  set config.saving_style_w = 1


## ui
#  User interface options.

  ## ui.language <language>
  #  Language of user interface. 'System' means that the language will be
  #  extracted from the environment dynamically.
  set ui.language = "System"




##############################
# Automatically saved options
#

## document
#  Document options.

  ## document.colors
  #  Default document color settings.

    ## document.colors.text <color|#rrggbb>
    #  Default text color.
    set document.colors.text = "#fbf1c7"

    ## document.colors.use_document_colors <num>
    #  Use colors specified in document:
    #  0 is use always the default settings
    #  1 is use document colors if available, except background
    #  2 is use document colors, including background. This can
    #    mostly look very impressive, but some sites will appear
    #    really ugly. Note, that obviously if the background is
    #    not black, it will break the behaviour of transparency.
    set document.colors.use_document_colors = 0

    ## document.colors.background <color|#rrggbb>
    #  Default background color.
    set document.colors.background = "#1d2021"

    ## document.colors.link <color|#rrggbb>
    #  Default link color.
    set document.colors.link = "#83a598"

    ## document.colors.vlink <color|#rrggbb>
    #  Default visited link color.
    set document.colors.vlink = "#fabd2f"

    ## document.colors.image <color|#rrggbb>
    #  Default image link color.
    set document.colors.image = "#8ec07c"

    ## document.colors.bookmark <color|#rrggbb>
    #  Default bookmarked link color.
    set document.colors.bookmark = "#d3869b"

    ## document.colors.dirs <color|#rrggbb>
    #  Default directory color.
    #
    #  See document.browse.links.color_dirs option.
    set document.colors.dirs = "#fabd2f"

    ## document.colors.link_number <color|#rrggbb>
    #  Default link number color.
    set document.colors.link_number = "#83a598"


  ## document.css
  #  Options concerning how to use CSS for styling documents.

    ## document.css.ignore_display_none [0|1]
    #  When enabled, elements are rendered, even when their display property has
    #  the value "none". Because ELinks's CSS support is still very incomplete,
    #  this setting can improve the way that some documents are rendered.
    set document.css.ignore_display_none = 0




##################################
# Automatically saved keybindings
#

bind "main" "Ctrl-O" = "bookmark-manager"
bind "main" "Ctrl-W" = "tab-close"
bind "main" "c" = "none"
bind "main" "j" = "move-link-next"
bind "main" "h" = "history-move-back"
bind "main" "Ctrl-H" = "history-manager"
bind "main" "Ctrl-X" = "link-menu"
bind "main" "x" = "none"
bind "main" "X" = "link-follow-reload"
bind "main" "Ctrl-Right" = "none"
bind "main" "L" = "none"
bind "menu" "k" = "up"
bind "menu" "l" = "right"
bind "menu" "h" = "left"
bind "menu" "j" = "down"
bind "main" ";" = "keybinding-manager"
bind "main" "k" = "move-link-prev"
bind "main" "Ctrl-U" = "move-half-page-up"
bind "main" "Ctrl-D" = "move-half-page-down"
bind "edit" "Ctrl-N" = "auto-complete-file"
bind "edit" "Ctrl-F" = "right"
bind "edit" "Ctrl-B" = "left"



