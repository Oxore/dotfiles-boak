// <steam-library>/steamapps/common/Counter-Strike Global Offensive/game/csgo/cfg

// Some alias and alias naming magic for jump throw, just leave it like this,
// don't try to refactor or it will break.
alias "+jt" "+jump";
alias "+ta" "-attack; -attack2";
alias "-jt" "-jump";
bind alt "+jt; +ta;" // Jump throw
bind f "slot7"; // Flashbang
bind x "slot8"; // Smoke

// I can't find a way to make it a multiline thing, so I leave it like this.
alias "grenade_training" "sv_cheats 1; sv_infinite_ammo 1; bot_kick; ammo_grenade_limit_total 5; mp_freezetime 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; sv_grenade_trajectory_prac_pipreview 1; sv_grenade_trajectory_prac_trailtime 0; sv_showimpacts 1; mp_limitteams 0; mp_autoteambalance 0; mp_maxmoney 65535; mp_startmoney 65535; mp_buytime 65535; mp_buy_anywhere 1; mp_restartgame 1;";
alias "gt" "grenade_training";

host_writeconfig
